<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HEALTCARE</title>
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <a aria-label="Логотип" href="" class="logo"
            >HEALTCARE <span class="logo__circle"></span>
          </a>
          <nav class="nav">
            <ul class="nav__items">
              <li class="nav__item">
                <a href="" class="nav__link active">Home</a>
              </li>
              <li class="nav__item">
                <a href="" class="nav__link">About</a>
              </li>
              <li class="nav__item">
                <a href="" class="nav__link">Article</a>
              </li>
              <li class="nav__item">
                <a href="" class="nav__link">Services</a>
              </li>
            </ul>
          </nav>
          <button class="header__btn">Get Started</button>
        </div>
      </div>
    </header>
    <main>
      <!-- Hero -->
      <section class="hero">
        <div class="container">
          <ul class="hero__items">
            <li class="hero__item">
              <h1 class="hero__title">
                Find And Search Your
                <span class="hero__title-accent">Suitable Doctor’s</span>
              </h1>
              <p class="hero__text">
                Join us and take care of yourself and your family with health
                services that will make you feel confident and safe in your
                daily life.
              </p>

              <form class="hero__form form">
                <input
                  class="form__input"
                  type="search"
                  name=""
                  placeholder="Find your doctor"
                />
                <div class="form__input">
                  <select class="form__select">
                    <option class="form__select" value="">New York, USA</option>
                    <option selected value="">Dnipro, Ukraine</option>
                    <option value="">Kiev, Ukraine</option>
                    <option value="">Lviv, Ukraine</option>
                  </select>
                </div>
                <button class="form__btn">
                  <svg class="form__icon" width="33" height="37">
                    <use
                      href="./images//symbol-defs.svg#icon-Search_button"
                    ></use>
                  </svg>
                </button>
              </form>
            </li>
            <li class="hero__item">
              <div class="hero__thumb">
                <img
                  class="hero__img"
                  src="./images/user/female-doc-2.png"
                  alt="Фото девушки"
                  aria-label="Фото девушки"
                  width="978"
                />
              </div>
              <ul class="hero__content">
                <li class="hero__info">
                  <a href="" class="hero__links hero__links--phone"
                    ><img
                      src="./images/png/phone.png"
                      alt=""
                      class="hero__icon"
                      width="8"
                  /></a>
                </li>
                <li class="hero__info">
                  <a href="" class="hero__links hero__links--messege"
                    ><img
                      src="./images/png/messege.png"
                      alt=""
                      class="hero__icon"
                      width="8"
                  /></a>
                </li>
                <li class="hero__info">
                  <a href="" class="hero__links hero__links--watsup"
                    ><img
                      src="./images/png/watsup.png"
                      alt=""
                      class="hero__icon"
                      width="8"
                  /></a>
                </li>
                <li class="hero__hurt">
                  <a href="" class="hero__links hero__links--heart"
                    ><img
                      src="./images/png/heart.png"
                      alt=""
                      class="hero__icon"
                      width="8"
                  /></a>
                  <h3 class="hero__subtext">2500+</h3>
                  <p class="hero__subtitle">Happy Patients</p>
                </li>
                <li class="hero__user">
                  <img
                    src="./images/user/user-2.png"
                    alt=""
                    class="user__img"
                    width="42"
                  />
                  <div class="user__bio">
                    <div class="user__raiting">
                      <svg class="user__star" width="14" height="14">
                        <use href="./images/symbol-defs.svg#icon-star"></use>
                      </svg>
                      <svg class="user__star" width="14" height="14">
                        <use href="./images/symbol-defs.svg#icon-star"></use>
                      </svg>
                      <svg class="user__star" width="14" height="14">
                        <use href="./images/symbol-defs.svg#icon-star"></use>
                      </svg>
                      <svg class="user__star" width="14" height="14">
                        <use href="./images/symbol-defs.svg#icon-star"></use>
                      </svg>
                      <svg class="user__star" width="14" height="14">
                        <use href="./images/symbol-defs.svg#icon-star"></use>
                      </svg>
                    </div>
                    <div class="user__line"></div>
                  </div>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
